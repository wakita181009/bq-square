<div class="chart-js-container" *ngIf="data?.result">
  <h3 *ngIf="data?.name">{{data?.name}}</h3>

  <canvas baseChart
          [datasets]="data?.result?.datasets"
          [labels]="data?.result?.labels"
          [options]="get_options(data?.result?.type, data?.result?.multi_axis)"
          [chartType]="data?.result?.type"
          [colors]="colors"
          [class]="data?.result?.type"></canvas>
</div>
