<form class="layout horizontal end-justified"
      [connect]="['square', 'global', item?.id]" *ngIf="ready">
  <mat-form-field>
    <mat-select [placeholder]="item?.display_name"
                ngControl ngModel
                name="value">
      <mat-option *ngFor="let i of item?._predefined" [value]="i?.id">
        {{ i?.display_name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
