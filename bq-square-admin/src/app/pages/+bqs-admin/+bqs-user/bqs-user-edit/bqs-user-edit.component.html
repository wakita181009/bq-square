<button mat-mini-fab class="fab" (click)="onSumbit()">
  <mat-icon>save</mat-icon>
</button>

<div class="bqs-primary-header">
  <h1>{{editMode}} a User</h1>
</div>

<div *ngIf="loading | async">
  <mat-spinner [diameter]="30"></mat-spinner>
</div>

<form [connect]="['admin', 'user', 'form']" class="bqs-model-edit">
  <div class="mat-elevation-z8">

    <div>
      <mat-form-field>
        <input matInput placeholder="Name" required
               name="name" ngControl ngModel>
      </mat-form-field>
    </div>

    <div *ngIf="editMode == 'Create'">
      <mat-form-field>
        <input matInput placeholder="Email"
               name="email" ngControl ngModel>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-select placeholder="Role"
                    name="role" ngControl ngModel>
          <mat-option [value]="'admin'">
            Admin
          </mat-option>
          <mat-option [value]="'editor'">
            Editor
          </mat-option>
          <mat-option [value]="'viewer'">
            Viewer
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!--<div>-->
      <!--<tag-input placeholder="Authorized Table Name" secondaryPlaceholder="Authorized Table Name"-->
                 <!--[modelAsStrings]="true" [theme]="'foundation-theme'"-->
                 <!--name="authorized_table_name" ngControl ngModel>-->
      <!--</tag-input>-->
    <!--</div>-->

    <div>
      <tag-input placeholder="Authorized Query ID" secondaryPlaceholder="Authorized Query ID"
                 [modelAsStrings]="true" [theme]="'foundation-theme'"
                 name="authorized_query_id" ngControl ngModel>
      </tag-input>
    </div>

    <div>
      <tag-input placeholder="Report ID" secondaryPlaceholder="Report ID"
                 [modelAsStrings]="true" [theme]="'foundation-theme'"
                 name="report_id" ngControl ngModel>
      </tag-input>
    </div>


  </div>
</form>
