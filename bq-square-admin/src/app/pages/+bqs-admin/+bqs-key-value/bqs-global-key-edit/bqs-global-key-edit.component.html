<button mat-mini-fab class="fab" (click)="onSumbit()">
  <mat-icon>save</mat-icon>
</button>

<div class="bqs-primary-header">
  <h1>{{editMode}} a Global Key</h1>
</div>

<div *ngIf="loading | async">
  <mat-spinner [diameter]="30"></mat-spinner>
</div>

<form [connect]="['admin', 'global_key', 'form']">
  <div class="mat-elevation-z8">

    <div *ngIf="editMode == 'Create'">
      <mat-form-field>
        <input matInput placeholder="ID" required
               name="id" ngControl ngModel>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="Display Name" required
               name="display_name" ngControl ngModel>
      </mat-form-field>
    </div>

    <div *ngIf="editMode == 'Create'">
      <mat-form-field>
        <mat-select placeholder="Type"
                    name="type" ngControl ngModel>
          <mat-option [value]="'PREDEFINED'">
            PREDEFINED
          </mat-option>
          <mat-option [value]="'FREEFORM'">
            FREEFORM
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </div>

</form>
